<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Peripheral Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>üõí Peripheral Shop</h1>

  <div class="search-box">
    <input id="q" placeholder="–ü–æ—à—É–∫: –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∞, –º–∏—à–∫–∞...">
    <button id="btn">–ü–æ—à—É–∫</button>
  </div>

  <div class="create-box">
    <input id="newName" placeholder="–ù–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É">
    <button id="createBtn">–î–æ–¥–∞—Ç–∏</button>
  </div>

  <div id="result" class="products"></div>
</div>

<script>
const products = [
  { name: "Logitech K120", type: "–∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∞", brand: "Logitech", price: 599 },
  { name: "Razer BlackWidow", type: "–∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∞", brand: "Razer", price: 4599 },
  { name: "Logitech G102", type: "–º–∏—à–∫–∞", brand: "Logitech", price: 999 },
  { name: "Razer DeathAdder", type: "–º–∏—à–∫–∞", brand: "Razer", price: 2199 }
];

const qEl = document.getElementById("q");
const btn = document.getElementById("btn");
const result = document.getElementById("result");
const createBtn = document.getElementById("createBtn");
const newName = document.getElementById("newName");

function show(list) {
  if (!list.length) {
    result.innerHTML = `<p class="empty">–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</p>`;
    return;
  }
  result.innerHTML = list.map(p => `
    <div class="card">
      <h3>${p.name}</h3>
      <p>${p.brand}</p>
      <span>${p.type}</span>
      <b>${p.price} –≥—Ä–Ω</b>
    </div>
  `).join("");
}

btn.onclick = () => {
  const q = qEl.value.toLowerCase();
  show(products.filter(p =>
    p.name.toLowerCase().includes(q) || p.type.includes(q)
  ));
};

createBtn.onclick = () => {
  const name = newName.value.trim();
  if (!name) return;

  const newProduct = {
    name,
    type: "–º–∏—à–∫–∞",
    brand: "Demo",
    price: 100
  };

  products.push(newProduct);
  newName.value = "";
  show(products);
};

show(products);
</script>

</body>
</html>
