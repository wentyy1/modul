<!DOCTYPE html>

<body>

<div class="app">
  <h1>üîç –ü–æ—à—É–∫ —Ç–æ–≤–∞—Ä—ñ–≤</h1>

  <div class="search-box">
    <input id="q" placeholder="–í–≤–µ–¥–∏: –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∞ –∞–±–æ –º–∏—à–∫–∞">
    <button id="btn">–ü–æ—à—É–∫</button>

  <div id="result" class="products"></div>
</div>

<script>
const products = [
  { type: "–∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∞", name: "Logitech K120", price: 599, brand: "Logitech" },
  { type: "–∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∞", name: "Redragon Kumara", price: 1399, brand: "Redragon" },
  { type: "–∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∞", name: "Razer BlackWidow", price: 4599, brand: "Razer" },
  { type: "–º–∏—à–∫–∞", name: "Logitech G102", price: 999, brand: "Logitech" },
  { type: "–º–∏—à–∫–∞", name: "SteelSeries Rival 3", price: 1499, brand: "SteelSeries" },
  { type: "–º–∏—à–∫–∞", name: "Razer DeathAdder", price: 2199, brand: "Razer" }
];

const input = document.getElementById("q");
const btn = document.getElementById("btn");
const result = document.getElementById("result");

function show(list) {
  if (!list.length) {
    result.innerHTML = `<p class="empty">–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</p>`;
    return;
  }

  result.innerHTML = list.map(p => `
    <div class="card">
      <h3>${p.name}</h3>
      <p>${p.brand}</p>
      <span>${p.type}</span>
      <b>${p.price} –≥—Ä–Ω</b>
    </div>
  `).join("");
}

function search() {
  const q = input.value.toLowerCase();
  const filtered = products.filter(p =>
    p.type.includes(q) || p.name.toLowerCase().includes(q)
  );
  show(filtered);
}

btn.onclick = search;
input.onkeydown = e => e.key === "Enter" && search();

show(products);
</script>
